<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="white"/>
  
  <!-- Graduation Cap Icon -->
  <g transform="translate(20, 30)">
    <!-- Cap base -->
    <polygon points="30,20 50,10 70,20 50,30" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Cap top -->
    <rect x="48" y="5" width="4" height="8" fill="#1e3a8a"/>
    <circle cx="50" cy="3" r="3" fill="#f59e0b"/>
    <!-- Tassel -->
    <line x1="50" y1="3" x2="55" y2="0" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="55" cy="0" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- DPU Text -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e40af">DPU</text>
  
  <!-- Centre for Online Learning Text -->
  <text x="110" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">CENTRE FOR ONLINE LEARNING</text>
  
  <!-- Decorative line -->
  <line x1="110" y1="88" x2="380" y2="88" stroke="#f59e0b" stroke-width="2"/>
</svg>
